name: Jekyll site CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the site in the jekyll/builder container
      run: |
        docker run \
        -v ${{ github.workspace }}:/srv/jekyll -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
        jekyll/builder:latest /bin/bash -c "chmod -R 777 /srv/jekyll && jekyll build --future"
        
    - name: fix
      run: |
        sudo apt-get install asciidoctor tree&& cd Notes/004-3d-rendering/vulkan/ && asciidoctor -R ./ -D ../vulkan_html/ $(find . -name "*.adoc") &&  cp -r chapters/images ../vulkan_html/chapters && tree

    - name: GitHub Pages
      env:
        GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}
      uses: crazy-max/ghaction-github-pages@v2.6.0
      with:
        domain: github.com 
        build_dir: _site



        

  
